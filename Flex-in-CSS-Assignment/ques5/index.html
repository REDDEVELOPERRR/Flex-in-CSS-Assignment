<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main_container">

    <div class="left_container">

      <div class="top">
        <div class="logo">
          <div class="logo2"><a href="#"><img src="/images/logo2.png" alt=""></a></div>
          <div class="logo1"><a href="#"><img src="/images/logo1.png" alt=""></a></div>
        </div>

        <div class="menu">
          <ul>
            <li><a href="#">Ask Disha</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Alerts</a></li>
          </ul>
          
          <div class="menu_buttons">
            <button>Login</button>
            <button>Register</button>
            <button>Agent Login</button>
          </div>
        </div>
      </div>

      <div class="header">
        <h1 >Indian Railways</h1>
        <h2 class="first">Safety</h2>
        <h2 class="second">Security</h2>
        <h2 class="third">Punctuality</h2>
      </div>

      <div class="sub_button">
        <button>Book ticket</button>
        <button>PNR status</button>
        <button>Charts/vacancy</button>
      </div>

      <div class="search_train_upper">

        <div class="from">
          <div class="from1"><p>From ></p></div>
          <div class="from2">
            <img src="/images/smalltrain.png" alt="">
            <P>Banglore</P></div>
          <div class="from3"><p>KSR-Banglore</p></div>
        </div>

        <div class="exchange">
          <img src="/images/exchange.png" alt="">
        </div>

        <div class="to">
          <div class="to1"><p>To ></p></div>
          <div class="to2">
            <img src="/images/smalltrain.png" alt="">
            <p>Kasaragod</p></div>
          <div class="to3"><p>KSD-Kasaragod</p></div>
        </div>
        
      </div>

      <div class="search_train_lower">

        <div class="date">
          <div class="date1">
            <img src="/images/date.png" alt="">
            <p>Date ^</p></div>
          <div class="date2">
            <P>01 August 23</P></div>
          <div class="date3">
            <p>Tuesday</p></div>
        </div>

        <div class="class">
          <div class="class1">
            <img src="/images/class.png" alt="">
            <p>Class ^</p>
          </div>
          <div class="class2">
            <p>3A</p>
          </div>
          <div class="class3">
            <p>AC 3 Tier</p>
          </div>
        </div>

        <div class="seat_type">
          <div class="seat_type1">
            <img src="/images/seattype.png" alt="">
            <p>Seat type ^</p></div>
          <div class="seat_type2"><p>Tatkal</p></div>
          <div class="seat_type3"><p> AC 3 Tier</p></div>
        </div>
        
      </div>
      
      <button class="search_train_button">
        <p>Search Train </p>
        <img src="/images/arrow.png" alt="">
      </button>

    </div>

    <div class="right_container">
      <img src="/images/train.png" alt="">
    </div>
  </div>
</body>
</html>
